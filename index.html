<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The 2048 Game</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/theGame_2.js"></script>
</head>

<body>
    <div id="game-over">
        <h1>GAME OVER</h1>
    </div>
    <div id="user-field">
        <div id="heading">
            <h3>2048</h3>
        </div>
        <div id="reset-game">
            <button id="new-game">New Game</button>
        </div>
        <div id="score-field">
            <p>SCORE</p>
            <p id="number"></p>
        </div>
    </div>
    <div id="main-game">
        <div class="game-square x0y0"></div>
        <div class="game-square x0y1"></div>
        <div class="game-square x0y2"></div>
        <div class="game-square x0y3"></div>
        <div class="game-square x1y0"></div>
        <div class="game-square x1y1"></div>
        <div class="game-square x1y2"></div>
        <div class="game-square x1y3"></div>
        <div class="game-square x2y0"></div>
        <div class="game-square x2y1"></div>
        <div class="game-square x2y2"></div>
        <div class="game-square x2y3"></div>
        <div class="game-square x3y0"></div>
        <div class="game-square x3y1"></div>
        <div class="game-square x3y2"></div>
        <div class="game-square x3y3"></div>
    </div>
</body>

</html>
